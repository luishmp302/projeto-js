<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Site</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            padding: 15px;
            text-align: center;
            color: white;
        }

        nav {
            background-color: #555;
            overflow: hidden;
        }

        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }

        section {
            padding: 20px;
        }

        form {
            margin-bottom: 20px;
        }

        #messages {
            border: 1px solid #ddd;
            padding: 10px;
            height: 200px;
            overflow-y: scroll;
        }
    </style>
</head>
<body>

    <header>
        <h1>Meu Site</h1>
    </header>

    <nav>
        <a href="#" onclick="showPage('home')">Home</a>
        <a href="#" onclick="showPage('contato')">Contato</a>
        <a href="#" onclick="showPage('areaAdmin')">Área Admin</a>
    </nav>

    <section id="home">
        <h2>Bem-vindo à página Home</h2>
        <p>Conteúdo da página principal.</p>
    </section>

    <section id="contato" style="display:none;">
        <h2>Contato</h2>
        <form id="contactForm">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" required>
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <br>
            <button type="button" onclick="sendMessage()">Enviar Mensagem</button>
        </form>
        <div id="messages">
            <!-- Mensagens enviadas serão exibidas aqui -->
        </div>
    </section>

    <section id="areaAdmin" style="display:none;">
        <h2>Área Admin</h2>
        <form id="adminLoginForm">
            <label for="adminUsername">Usuário:</label>
            <input type="text" id="adminUsername" name="adminUsername" required>
            <br>
            <label for="adminPassword">Senha:</label>
            <input type="password" id="adminPassword" name="adminPassword" required>
            <br>
            <button type="button" onclick="adminLogin()">Entrar</button>
        </form>
        <div id="adminMessages">
            <!-- Mensagens recebidas serão exibidas aqui após o login -->
        </div>
    </section>

    <script>
        function showPage(pageId) {
            document.getElementById('home').style.display = 'none';
            document.getElementById('contato').style.display = 'none';
            document.getElementById('areaAdmin').style.display = 'none';

            document.getElementById(pageId).style.display = 'block';
        }

        function sendMessage() {
            var name = document.getElementById('name').value;
            var email = document.getElementById('email').value;
            var message = name + ': ' + email;

            var messagesDiv = document.getElementById('messages');
            messagesDiv.innerHTML += '<p>' + message + '</p>';
        }

        function adminLogin() {
            var username = document.getElementById('adminUsername').value;
            var password = document.getElementById('adminPassword').value;

            // Verificar usuário e senha (neste exemplo, verifica se ambos são 'admin')
            if (username === 'admin' && password === 'admin') {
                // Exibir mensagens recebidas na área admin
                var adminMessagesDiv = document.getElementById('adminMessages');
                adminMessagesDiv.innerHTML = document.getElementById('messages').innerHTML;
            } else {
                alert('Login inválido. Tente novamente.');
            }
        }
    </script>

</body>
</html>
